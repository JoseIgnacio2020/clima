<div *ngIf="mostrarError" class="alert alert-dismissible alert-danger">
    <div class="text-center">
        <strong>ERROR AL OBTENER EL CLIMA</strong> 
    </div>
    
</div>
<div class="container pt-4">
    <div class="row">
        <div class="col-lg-4">
            <img [src]="urlImagen" alt="imagen_clima" width="300px;" height="300px">
        </div>
        <div class="col-lg-6">
            <input type="text" [(ngModel)]="ciudad" class="form-control form-control-lg size"
                placeholder="Ingrese ciudad">
            <button (click)="obtenerClima()" class="btn btn-primary btn-block mt-4 size" style="width: 100%;"
                [disabled]="ciudad===''">
                Obtener Clima
            </button>

            <div *ngIf="loading" class="text-center mt-3">
                <div class="spinner-grow text-primary" role="status"></div>
                <div class="spinner-grow text-primary" role="status"></div>
                <div class="spinner-grow text-primary" role="status"></div>
            </div>

            <div class="card mt-3">
                <div class="card-body">
                    <p><b>Temperatura: </b>{{this.temperatura}} Â°C</p>
                    <p><b>Humedad: </b>{{this.humedad}}</p>
                    <p><b>Clima: </b>{{this.clima}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
